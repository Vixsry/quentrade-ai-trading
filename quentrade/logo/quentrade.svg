<svg viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F1A" />
      <stop offset="100%" stop-color="#1A1E2D" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" />
      <stop offset="50%" stop-color="#F9DF74" />
      <stop offset="100%" stop-color="#D4AF37" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="250" rx="10" fill="url(#bgGradient)" />
  
  <!-- Abstract AI circuit pattern -->
  <g opacity="0.15">
    <path d="M50,50 L120,50 L150,80 L200,80 L220,100 L300,100" stroke="#4A90E2" stroke-width="2" fill="none" />
    <path d="M50,150 L100,150 L130,120 L250,120" stroke="#4A90E2" stroke-width="2" fill="none" />
    <circle cx="120" cy="50" r="4" fill="#4A90E2" />
    <circle cx="200" cy="80" r="4" fill="#4A90E2" />
    <circle cx="300" cy="100" r="4" fill="#4A90E2" />
    <circle cx="100" cy="150" r="4" fill="#4A90E2" />
    <circle cx="250" cy="120" r="4" fill="#4A90E2" />
  </g>
  
  <!-- Trading chart icon -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="70" height="70" rx="10" fill="#182040" />
    <polyline points="10,40 25,25 35,45 50,15 60,30" stroke="url(#goldGradient)" stroke-width="3" fill="none" filter="url(#glow)" />
  </g>
  
  <!-- Q Symbol -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#goldGradient)" stroke-width="4" />
    <path d="M15,15 L30,30" stroke="url(#goldGradient)" stroke-width="4" />
  </g>
  
  <!-- Text -->
  <g filter="url(#glow)">
    <text x="180" y="110" font-family="Arial, sans-serif" font-weight="700" font-size="36" fill="white">QUENTRADE</text>
    <text x="180" y="140" font-family="Arial, sans-serif" font-weight="300" font-size="18" fill="url(#goldGradient)">AI TRADING</text>
  </g>
  
  <!-- Digital dots element -->
  <g fill="url(#goldGradient)">
    <circle cx="400" cy="75" r="2" />
    <circle cx="410" cy="75" r="2" />
    <circle cx="420" cy="75" r="2" />
    <circle cx="400" cy="85" r="2" />
    <circle cx="410" cy="85" r="2" />
    <circle cx="420" cy="85" r="2" />
  </g>
</svg>